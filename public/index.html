<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Browserify Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">
                    <img class="drop-icon" src="img/dropdown-menu-icon.jpg" alt="dropdown icon" />
                </button>
                <div class="dropdown-content">
                    <a href="#">Tasks</a>
                    <a href="#">Events</a>
                    <a href="#">Friends</a>
                    <a id="btn_open_signup_2">Sign Up</a>
                    <a id="btn_open_signin_2">Sign In</a>
                </div>
            </div>
        </div>
    </header>
    <!-- overlay welcome on the the page  -->
    <div id="overlay_welcome" class="overlay">
        <span id="btn_close_welcome" title="close overlay">&#215</span>
        <div id="wrapper_welcome">
            <article id="container_welcome">
                <h2>Welcome to KnuckleHead In A Nutshell</h2>
                <p>First time visiting?</p>
                <button id="btn_open_signup_1">Sign Up</button>
                <p>Already a KnuckleHead</p>
                <button id="btn_open_signin_1">Sign In</button>
            </article>
        </div>
    </div>
    <div id="overlay_signup" class="overlay">
        <span id="btn_close_signup" title="close overlay">&#215</span>
        <div id="wrapper_signup">
            <h2>Sign Up!</h2>
            <form id="container_signup">
                <input type="text" id="sign_up_username" placeholder="Enter Username">
                <input type="text" id="sign_up_email" placeholder="Enter Email">
                <input type="text" id="sign_up_password" placeholder="Enter Password">
                <input type="submit" id="btn_register" value="Join Now">
            </form>
        </div>
    </div>
    <div id="overlay_signin" class="overlay">
        <span id="btn_close_signin" title="close overlay">&#215</span>
        <div id="wrapper_signin">
            <h2>Sign in KnuckleHead!</h2>
            <form id="container_signin">
                <input type="text" id="sign_in_username" placeholder="Enter Username">
                <input type="text" id="sign_in_password" placeholder="Enter Password">
                <input type="submit" value="Join Now">
            </form>
        </div>
    </div>
    <div id="wrapper_public">
        <div id="news-container">News</div>
        <div id="events-container">Events</div>
    </div>

    <div id="wrapper_private" class="hidden">
        <div id="tasks-container">Tasks</div>
    </div>

    <div id="wrapper_social">
        <div id="messages-container">Messages</div>
        <div id="friends-container">Friends</div>
    </div>
    <footer class="footer"></footer>
    <script src="bundle.js"></script>
</body>

</html>
